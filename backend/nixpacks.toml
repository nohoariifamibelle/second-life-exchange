# Configuration Nixpacks pour Railway
# Sp√©cifie explicitement les commandes de build et start

[variables]
NIXPACKS_NODE_VERSION = "20"
NPM_CONFIG_CACHE = "/tmp/.npm"

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/main"
